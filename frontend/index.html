<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Chat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h2><b> Expense Tracker </b></h2>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" class="input-message" id="inputMessage" placeholder="Type your Expense here...">
            <button class="send-button" onclick="sendMessage()">&#10148;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
